<div class="register-container">
  <mat-card class="card" width=300>
    <mat-card-header>
      <mat-card-subtitle>Sign Up</mat-card-subtitle>
      <mat-card-title>User info</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
      <form class="register-form" [formGroup]="registerForm" (submit)="onSubmit()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input
            matInput
            formControlName="username"
            required
          />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            name="email"
            required
          />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            name="password"
            required
          />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
        >
          Register
        </button>
      </form>
      <mat-divider></mat-divider>
      <div class="login-link">
        <a mat-button (click)="goToLogin()">Register</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
