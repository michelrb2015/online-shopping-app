<div class="product-list-container">
  <div class="product-list">
    @for (product of productList$ | async; track product.id) {
      <mat-card class="card">
        <mat-card-header>
          <div mat-card-avatar class="header-image"></div>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{ product.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Add to cart</button>
        </mat-card-actions>
      </mat-card>
      }
      @empty {
      <div>No products found</div>
      }
  </div>
  <button class="cart" mat-fab (click)="goToCart()">
    <mat-icon>shopping_cart</mat-icon>
  </button>
</div>
