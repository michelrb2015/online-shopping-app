<div class="cart-list-container">
  <div class="cart-list">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Cart</mat-card-title>
        <mat-card-subtitle>Ready to order</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <ul>
          @for (product of cartListItem$ | async; track product.id) {
          <div class="item-row">
            <div class="item-info">
              <h2>{{ product.name }}</h2>
              <span>Quantity: {{ product.quantity}}</span>
            </div>
            <div class="item-remove">
              <h1>{{ product.price | currency}}</h1>
              <button class="remove" mat-mini-fab color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
          } @empty {
          <div>The cart is empty</div>
          }
        </ul>
        <mat-divider class="mb-2"></mat-divider>
        <div class="actions">
          <div class="products-link">
            <a mat-button (click)="goToProducts()">Back</a>
          </div>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="full-width float-right"
          >
            Place Order
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
